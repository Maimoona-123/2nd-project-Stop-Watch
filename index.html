<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Stop Watch</title>
</head>
<body>
    
    <!-- STOP WATCH -->

<h1 style="text-align: center; margin-top: 150px; font-size: 50px; font-family: 'poppins', sans-serif;">STOP WATCH</h1>
          
<div class="container">
<div class="time-display">
    <h1 id="hour">0</h1>
    <h1 id="min">0</h1>
    <h1 id="sec">00</h1>
    <h1 id="msec">000</h1>
</div>


<div class="buttons">
    <button onclick="start()">Start</button>
    <button onclick="stop()">Stop</button>
    <button onclick="reset()">Reset</button>
</div>
</div>






<script src="app.js"></script>
</body>
</html>
